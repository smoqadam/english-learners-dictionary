<div id="sm-light-tr-wrapper" class="sm-tr-main-wrapper">
    <div class="sm-tr-loading">Please wait...</div>
    <div class="sm-tr-selected-button"></div>
    <div id="sm-dict-tr-main-template">
        <div class="tr-main-container">
            <div class="tr-setting-btn">
                <a href="" id="sm-tr-setting-link">
                    <i class="sm-tr-icon-cog-outline"></i>
                </a>
            </div>
            <h2 class="tr-word">
                <span class="sm-tr-word">{{WORD}}</span>
                <span class="sm-tr-pos">{{POS}}</span>
            </h2>
            <div class="tr-pron">
                <span class="tr-pron-pho" id="sm-dict-british-pron"><i class="sm-tr-icon-volume"
                                                                       data-pron=""></i><span></span></span>
                <span class="tr-pron-pho" id="sm-dict-american-pron"><i class="sm-tr-icon-volume"
                                                                        data-pron=""></i><span></span></span>
            </div>
            <input type="radio" id="tab1" name="tab" checked>
            <label for="tab1">Definitions</label>
            <input type="radio" id="tab2" name="tab">
            <label for="tab2">Synonyms</label>
            <input type="radio" id="tab3" name="tab">
            <label for="tab3">Antonyms</label>
            <div class="tr-main-content-container">
                <div class="tr-tab-content" id="c1">
                    <ul class="tr-defs">
                    </ul>
                </div>
                <div class="tr-tab-content" id="c2">
                    <ul class="sm-tr-tag-list tr-syn-list">
                    </ul>
                    <ul class="sm-tr-tag-list tr-related-list">
                    </ul>
                </div>
                <div class="tr-tab-content" id="c3">
                    <ul class="sm-tr-tag-list tr-ant-list">
                    </ul>
                    <ul class="sm-tr-tag-list tr-rel-ant-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <template id="tr-defs-list-item-template">
        <li class="tr-defs-list-item">
            <div class="tr-def"></div>
            <h6 class="sm-tr-ex-title">Collocations</h6>
            <ul class="tr-coll-list">
            </ul>
            <h6 class="sm-tr-ex-title">Examples</h6>
            <ul class="tr-example-list">
            </ul>
        </li>
    </template>
</div>
